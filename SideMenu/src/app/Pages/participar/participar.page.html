<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Configuração</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label >Ser Macaco</ion-label>
      <ion-checkbox checked="true" disabled="true"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Ser Sub</ion-label>
      <ion-checkbox color="warning"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Ser Follow</ion-label>
      <ion-checkbox color="light"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Ser ativo</ion-label>
      <ion-checkbox color="success"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Ser mod</ion-label>
      <ion-checkbox disabled="true"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Ser administrativo</ion-label>
      <ion-checkbox disabled="true"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Sair pra um encontro</ion-label>
      <ion-checkbox checked="true" color="medium"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Ser calvo</ion-label>
      <ion-checkbox checked="true" disabled="true" color='danger'></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Jogar com macaco</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-card>
<div>
  <ion-button href="https://www.nimo.tv/smurfdomuca" target='_blank' style="position: relative; left:120px">Ir para LIVE</ion-button>

</div>
</ion-content>
