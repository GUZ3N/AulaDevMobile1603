<ion-header>
  <ion-toolbar>
    <ion-title>curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-list>
      <ion-item *ngFor="let curso of cursos">
        <ion-label>{{curso.name}}</ion-label>
        <ion-checkbox cheked="{{curso.marcado}}" [(ngModel)]="curso.marcado"></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-button (click)="showCursos()">Check cursos</ion-button>
</ion-content>
