<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-list>
      <ion-item *ngFor="let curso of cursos">
        <ion-label>{{curso.name}}</ion-label>
        <ion-checkbox cheked="{{curso.marcado}}" [(ngModel)]="curso.marcado"></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-button (click)="showCursos()">checar cursos</ion-button>
    <ion-button href="https://www.saolucasjiparana.edu.br/cursos/graduacao" target='_blank' (click)="showCursos()">ir para os cursos</ion-button>
</ion-content>
<div>
  
</div>
